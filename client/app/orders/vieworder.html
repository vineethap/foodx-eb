
<div class="page-content-wrapper">
	<div class="content" ng-init="vm.initItems()">
		<div class="container-fluid container-fixed-lg" ng-init="ct.initSubCategory()">
			<ul class="breadcrumb">
				<li>
					<a  class="active" ui-sref="main">Home</a>
				</li>
				<li>
					<a ui-sref="order"class="active">orders</a>
				</li>
				<li>
					<a ui-sref="#"class="active">view order</a>
				</li>
			</ul>
			<div class="panel panel-transparent">
				<div class="panel-heading">
					<div class="panel-title">Received orders</div>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<div id="basicTable_wrapper" class="dataTables_wrapper form-inline no-footer">
							<table class="table table-hover dataTable no-footer" datatable="ng" id="basicTable" role="grid" dt-options="dtOptionsRequestManager">
								<thead>
									<tr role="row"  >
										<th>#</th>
										<th>item</th>
										<th>qty</th>
										<th>price</th>
										<th>subtotal</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in vm.items track by $index">
										<td>{{$index+1}}</td>
										<td>{{item.name}}</td>
										<td>{{item.qty }}</td>
										<td>{{item.price}}</td>
										<td>{{item.qty*item.price}}</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td>total:</td>
										<td>{{vm.order.total_price | currency:"â‚¹":0}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
