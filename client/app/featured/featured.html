  <div ng-init="vm.init()"class="page-content-wrapper">
    <div class="content">
      <div class="container-fluid container-fixed-lg">
        <h3>featured</h3>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat="feature in vm.featured_list track by $index ">
            <div class="listing listing-radius listing-success">
              <div class="shape">
                <div class="shape-text"><i class="fa fa-close fa-1x pointer" ng-click="vm.openConfirm(feature,$index)" tooltip-placement="bottom" uib-tooltip="delete"></i>
                </div>
              </div>
              <div class="listing-content">
                <h3 class="lead">{{feature.itemname}}</h3>
                <img   class="thumbnail" style="width:153px;height:100px;margin-left:64px" ng-src="{{feature.thumb_img}}"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/ng-template" id="confirmModal.html">
  <div class="modal-body m-t-20">
    <p>do you want to remove this from featured list?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.removeFeatured()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
  </div>
</script>
