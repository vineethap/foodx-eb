<div class="page-content-wrapper">
  <div class="content">
    <div class="container-fluid container-fixed-lg" ng-init="loadAll()">
      <ul class="breadcrumb">
        <li>
          <a  class="active" ui-sref="main">Home</a>
        </li>
        <li>
          <a href="#" class="active">Customer</a>
        </li>
      </ul>
      <div class="panel panel-transparent">
        <div class="panel-heading">
          <div class="panel-title">Customers</div>
        </div>
      </div>
      <div class="container-fluid container-fixed-lg bg-white">
        <div class="panel panel-transparent">
          <div class="panel-heading">
            <div class="panel-title">
              
            </div>
          </div>
          <div class="panel-body">   
            <div class="table-responsive">
              <div id="basicTable_wrapper" class="dataTables_wrapper form-inline no-footer">
                <table class="table table-hover dataTable no-footer" datatable="ng" id="basicTable" role="grid" dt-options="dtOptionsRequestManager">
                  <thead>
                    <tr role="row"  >
                      <th>#</th>
                      <th>Mobile</th>
                      <th> Name</th>
                      <th>Mail id</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr role="row" ng-repeat="user in vm.users track by $index" ng-class="user.active?'': 'disabled'">
                      <td>{{$index + 1}}</td>
                      <td>{{user.phone}}</td>
                      <td>{{user.name}}</td>
                      <td>{{user.email}}</td>
                      
                      <td><a class="btn" ui-sref="customer-orders({id:user._id})" ><i class="fa fa-eye fa-1x pointer" aria-hidden="true" ></i></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
